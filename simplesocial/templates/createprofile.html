{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h1>Edit profile</h1>
    <form method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="Submit" class="btn btn-default">
    </form>
</div>
{% endblock %}
