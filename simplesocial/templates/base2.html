<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <title>Shodh</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon"
        href="https://demo.hasthemes.com/keller-preview/keller/assets/images/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>


    <!-- CSS
============================================ -->

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'Keller - Job Board HTML Template_files/bootstrap.min.css' }">

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'Keller - Job Board HTML Template_files/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'Keller - Job Board HTML Template_files/flaticon.css' %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'Keller - Job Board HTML Template_files/slick.css' %}">

    <!-- Main Style CSS -->

    <link rel="stylesheet" href="{% static 'Keller - Job Board HTML Template_files/style.css' %}">

    <script type="text/javascript" charset="UTF-8"
        src="{% static 'Keller - Job Board HTML Template_files/common.js.download' %}"></script>
    <script type="text/javascript" charset="UTF-8"
        src="{% static 'Keller - Job Board HTML Template_files/util.js.download' %}"></script>


</head>


<body>

    <nav class="navbar  mynav" role="navigation" id="navbar">
        <div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Shodh</a>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Apply for Intern</a></li>
                <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Intern</a></li>
                <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Intern</a></li>
                <li><a href="{% url 'django_auth_adfs:logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Available Interns</a></li>
                <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>



        </div>
    </nav>

    <div class="container mycontent">
        {% block content %}

        {% endblock %}

    </div>



    <canvas id="canvas"></canvas>



</body>
<!--<script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>-->

</html>
