{% extends "posts/post_base.html" %}

{% block prepost %}
{% endblock %}

{% block post_content %}
<div style="padding-top: 15%;">
	<div class=" col-md-4">
		<h1>@{{ user.userprofile.username }}</h1>
		<h2>All applications</h2>
	</div>
	<div class="col-md-8">
		{% for post in post_list %}
		{% if post.user == user %}
		<h3>In {{post.group}}</h3>
		{% include "posts/_post.html" %}
		{% endif %}
		{% endfor %}
	</div>
</div>
{% endblock %}
